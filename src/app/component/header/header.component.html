<header class="container-fluid">
  <div class="row navbar bg-primary shadow-sm">
    <div class="col-2">
      <i class="fas fa-shipping-fast"></i>&nbsp;&nbsp;
      <strong class="text text-white">Flipkart</strong>
    </div>
    <div class="col-8">
      <input
        type="text"
        class="form-control"
        (keyup)="search($event)"
        placeholder="search products"
      />
      <span class="fas fa-search search-icon"></span>
    </div>
    <div class="col-2">
      <button
        routerLink="cart"
        routerLinkActive="router-link-active"
        class="btn btn-primary float-end"
      >
        <i class="fas fa-cart-plus"> </i>
        <div class="badge bg-danger">{{ totalItem }}</div>
      </button>
    </div>
  </div>
</header>
