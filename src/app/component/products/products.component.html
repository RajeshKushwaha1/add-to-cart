<div class="container-fluid border">
  <div class="card-top container d-flex">
    <div class="item">
      <a (click)="filter('')">
        <img
          src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100"
          alt="All products"
        />
        <h6>All products</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('electronics')">
        <img
          src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100"
          alt="Electronics"
        />
        <h6>Electronics</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('fashion')">
        <img
          src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100"
          alt="Fashion"
        />
        <h6>Fashion</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('jewelery')">
        <img
          style="width: 62px; margin-top: 5px"
          src="https://rukminim1.flixcart.com/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=50"
          alt="Jewllery"
        />
        <h6>Jewllery</h6>
      </a>
    </div>
  </div>
</div>

<div class="container-fluid cardBody">
  <div class="container">
    <div class="row">
      <ng-container
        *ngFor="let item of filterCategory | filter: searchKey:'title'"
      >
        <div class="card col-3">
          <div class="image">
            <img src="{{ item.image }}" alt="image" class="img-fluid" />
          </div>
          <div class="card-title">
            <h5 class="title">{{ item.title }}</h5>
          </div>
          <p class="description">{{ item.description }}</p>
          <p><strong>Price:</strong> ${{ item.price }}</p>
          <button class="btn btn-primary" (click)="addtoCart(item)">
            Add to cart
          </button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
